<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 뽑기 게임</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>
  <body>
    
    <div id="main" class="main">
      <h2>랜덤 뽑기 게임</h2>

      <table>
        <tr>
          <td>
            <div class="image-container">
              <img id="image1" class="result-image" />
            </div>
          </td>
          <td>
            <div class="image-container">
              <img id="image2" class="result-image" />
            </div>
          </td>
          <td>
            <div class="image-container">
              <img id="image3" class="result-image" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <button class="drawButton" data-index="1" onclick="drawRandom(1)">
              뽑기
            </button>
          </td>
          <td>
            <button class="drawButton" data-index="2" onclick="drawRandom(2)">
              뽑기
            </button>
          </td>
          <td>
            <button class="drawButton" data-index="3" onclick="drawRandom(3)">
              뽑기
            </button>
          </td>
        </tr>
      </table>
      <button class="retry" onclick="retry()">다시 뽑기</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
